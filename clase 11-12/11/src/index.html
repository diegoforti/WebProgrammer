<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="./favicon.png">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>
    <h1 class="classTitle">Formulario</h1>
    
    <div class="container">

        <div class="loginContainer">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Login</h3>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" id="email" placeholder="juan@gmail.com">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="password" class="form-control" id="password" placeholder="123456">
                            </div>
                            <div class="form-group col-md-12" style="display: flex; flex-direction: column-reverse"> 
                                <button type="button" class="btn btn-primary" id="loginButton">Ingresar</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div> 

    </div> 
      

    <!-- jQuery -->
    <script src="./js/jquery-3.2.1.js"></script>

    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


    <!-- Mi JavaScript -->
    <script src="./js/index.js"></script>
</body>

</html>
