<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div id="container" class="container" >
        <div class="row justify-content-center"><h3>Lista de Alumnos</h3></div>
        
        <div class="row">
            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputNombre">Nombre</label>
                        <input type="text" class="form-control" name="inputNombre" id="inputNombre">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="inputAapellido">Apellido</label>
                        <input type="text" class="form-control" name="inputAapellido" id="inputApellido">
                    </div>   
                    
                    <div class="form-group col-md-4">
                        <label for="inputDni">DNI</label>
                        <input type="number"class="form-control" name="inputDni" id="inputDni">
                    </div>
                </div>
            </form>
            
        </div>
        
        <div class="row">
           <div>
               <button id="buttonAdd" class="btn btn-info">Add</button>
               <button id="buttonDelete" class="btn btn-info">Delete</button>      
               <button id="buttonSort" class="btn btn-info disabled">Sort</button>        
           </div>            
        </div>
        
        <div class="row justify-content-center">
            <div id="containerList"></div>
        </div>
    </div>

    <script src="./js/createListHtml.js"></script>
    
    <script>
        
        // Agrega una lista al elemento con el id pasado por parametro
        var studentsObjectsList = [           
            { firstName: 'Mateo', lastName: 'Molina', dni: 54533343 },
            { firstName: 'Adrián', lastName: 'Ferré' , dni: 54353353 },
            { firstName: 'Maria', lastName: 'Fernandez',dni: 54353512 }
        ]
        createArrayHtml.addElement('containerList', studentsObjectsList)

        var buttonAdd = document.getElementById('buttonAdd')
        buttonAdd.onclick = function (e) {      
            e.preventDefault();              
            createArrayHtml.addElementByForm('containerList', document.getElementById('inputNombre').value
            , document.getElementById('inputApellido').value
            , document.getElementById('inputDni').value)
        }
            
        var buttonDelete = document.getElementById('buttonDelete')
        buttonDelete.onclick = function (e) {      
            e.preventDefault();              
            var dniDelete = document.getElementById('inputDni').value
            createArrayHtml.deleteElement(dniDelete)
        }

        var buttonSort = document.getElementById('buttonSort')
        buttonSort.onclick = function (e) {      
            e.preventDefault();              
            createArrayHtml.sortList('containerList')
        }
        


    </script>
</body>
</html>
