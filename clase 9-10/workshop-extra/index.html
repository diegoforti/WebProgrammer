<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>Restaurants</title>
</head>
<body>
    <div id="container" class="container" >

        <h1 class="text-center">Restaurants</h1>
        
        <div class="row">

            <div id="contentList" class="col-md-6">   
                <h4 class="text-center">Resto's</h4>
            </div>

            <div class="col-md-6">
                <h4 class="text-center">Resto Console</h4>
                <form>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="inputName" placeholder="Name" id="inputName">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" name="inputAddress" placeholder="Address" id="inputAddress">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">               
                            <input type="number" class="form-control" name="inputPhone" placeholder="Phone" id="inputPhone">
                        </div>                         
                        <div class="form-group col-md-6">  
                            <button id="buttonAdd" class="btn btn-info btn-block">Add Resto</button>
                        </div>
                    </div>

                <hr style="margin-top: 0;">
                        
                    <div class="form-row">
                        <div class="form-group col-md-6">                        
                            <input type="number" class="form-control" name="inputDelete" placeholder="Delete by id..." id="inputDelete">
                        </div>
                        <div class="form-group col-md-6">                        
                            <button id="buttonDelete" class="btn btn-danger btn-block">Delete</button>                          
                        </div>
                    </div>

                <hr style="margin-top: 0;">

                    <div class="form-row">
                        <div class="form-group col-md-6">                        
                            <input type="text" class="form-control"name="inputSearch" id="inputSearch" placeholder="Search...">
                        </div>
                        <div class="form-group col-md-6">                        
                            <button id="buttonSearch" class="btn btn-warning btn-block">Search  </button> 
                        </div>
                    </div>

                </form>                    

            </div>
                        
        </div>
        
    </div>
    
  
    <script src="./js/moduleResto.js"></script>

    <script>
       
        var buttonAdd = document.getElementById('buttonAdd')
        buttonAdd.onclick = function (e) {      
            e.preventDefault();              
            ModuleResto.add(document.getElementById('inputName').value
            , document.getElementById('inputAddress').value
            , document.getElementById('inputPhone').value)
        }
            
        var buttonDelete = document.getElementById('buttonDelete')
        buttonDelete.onclick = function (e) {      
            e.preventDefault();              
            var idDelete = document.getElementById('inputDelete').value
            ModuleResto.delete(idDelete)
        }
        
        var buttonSearch = document.getElementById('buttonSearch')
        buttonSearch.onclick = function (e) {      
            e.preventDefault();              
            var searchValue = document.getElementById('inputSearch').value
            ModuleResto .search(searchValue)
        }

    </script>
</body>
</html>
