<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>Workshop</title>
</head>
<body>
    <div id="container" class="container" >

        <h1 class="text-center">Workshop</h1>
        
        <div class="row">

            <div id="contentList" class="col-md-6">   
                <h4 class="text-center">Lista de Alumnos</h4>
            </div>

            <div class="col-md-6">
                <h4 class="text-center">Ingreso de Datos</h4>
                <form>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputNombre">Nombre</label> -->
                            <input type="text" class="form-control" name="inputNombre" placeholder="Nombre" id="inputNombre">
                        </div>
                        <div class="form-group col-6">
                            <!-- <label for="inputAapellido">Apellido</label> -->
                            <input type="text" class="form-control" name="inputAapellido" placeholder="Apellido" id="inputApellido">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">                        
                            <!-- <label for="inputDni">DNI</label> -->
                            <input type="number" class="form-control" name="inputDni" placeholder="DNI" id="inputDni">
                        </div> 
                        <div class="form-group col-md-6">   
                            <!-- <label for="inputEmail">Email</label> -->
                            <input type="text" class="form-control" name="inputEmail" placeholder="e-mail" id="inputEmail">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-12">  
                            <button id="buttonAdd" class="btn btn-info btn-block">Agregar</button>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">                        
                            <input type="number" class="form-control" name="inputDniDelete" placeholder="DNI a Eliminar..." id="inputDniDelete">
                        </div>
                        <div class="form-group col-md-6">                        
                            <button id="buttonDelete" class="btn btn-danger">Eliminar</button>                          
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">                        
                            <input type="text" class="form-control"name="inputSearch" id="inputSearch" placeholder="Buscar...">
                        </div>
                        <div class="form-group col-md-6">                        
                            <button id="buttonSearch" class="btn btn-warning">Buscar</button> 
                        </div>
                    </div>

                </form>                    

            </div>
                        
        </div>
        
    </div>
    
  
    <script src="./js/moduleStudent.js"></script>

    <script>
        //Carga inicial en el localStorage
        ModuleStudent.load()
    

        var buttonAdd = document.getElementById('buttonAdd')
        buttonAdd.onclick = function (e) {      
            e.preventDefault();              
            ModuleStudent.add(document.getElementById('inputNombre').value
            , document.getElementById('inputApellido').value
            , document.getElementById('inputDni').value
            , document.getElementById('inputEmail').value
            , true)
        }
            
        var buttonDelete = document.getElementById('buttonDelete')
        buttonDelete.onclick = function (e) {      
            e.preventDefault();              
            var dniDelete = document.getElementById('inputDniDelete').value
            ModuleStudent.delete(dniDelete)
        }
        
        var buttonSearch = document.getElementById('buttonSearch')
        buttonSearch.onclick = function (e) {      
            e.preventDefault();              
            var searchValue = document.getElementById('inputSearch').value
            ModuleStudent.search(searchValue)
        }

    </script>
</body>
</html>
